port: 16665
nick: nick
user: username
real: realname
pass: tobiuoinstall

plugin_dir: ./plugins
plugins_enabled:
  - DiceBot
  - LoggerBot
  - RSSBot
  - DicBot

plugins:
  EchoBot:
    channel: "#monadnet"
  DiceBot:
    file: dice.rb
    channel: "#monadnet"
  LoggerBot:
    file: logger.rb
    directory: log
    charset: utf8
    commands: privmsg,notice,join,part,topic,kick,mode,nick
  RSSBot:
    file: rss.rb
    channel: "#rss"
    urls:
      - "http://www3.nhk.or.jp/rss/news/cat0.xml"
    interval: 360
  DicBot:
    file: dic.rb
    channel: "#monadnet"
  YouTubeBot:
    file: youtube.rb
    channel: "#monadnet" 
    mp4box_path: "MP4Box"
    audio_dir: "/home/atmonad/public_html/btmonad_yt"
    audio_url: "http://atlambda.dip.jp/~atmonad/btmonad_yt"
    playlist: "music.m3u"
