host: server
port: 6665
nick: nick
user: username
real: realname
pass: pass

logfile: ./log/debug
plugin_dir: ./plugins
plugins_enabled:
  - DiceBot
  - LoggerBot
  - RSSBot
  - DicBot

plugins:
  EchoBot:
    channel: "#monadnet"
  DiceBot:
    file: dice.rb
    channel: "#monadnet"
  LoggerBot:
    file: logger.rb
    directory: log
    charset: utf8
    commands: privmsg,notice,join,part,topic,kick,mode,nick
  RSSBot:
    file: rss.rb
    channel: "#rss"
    urls:
      - http://www3.nhk.or.jp/rss/news/cat0.xml
    interval: 360
    waitretry: 30
  DicBot:
    file: dic.rb
    channel: "#monadnet"
  VideoBot:
    file: video.rb
    channel: "#monadnet"
    mp4box_path: MP4Box
    audio_dir: /home/user/music/
    nv_user: user
    nv_pass: pass
  SocialBot:
    file: social.rb
    channel: "#social"
    access_token: token
    access_secret: secret
