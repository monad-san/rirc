    class: RSSBot
    channel: "#rss"
    urls:
      - "http://rss.yomiuri.co.jp/rss/yol/latestnews30"
      - "http://www3.nhk.or.jp/rss/news/cat0.xml"
    interval: 360
  - file: dic.rb
    class: DicBot
    channel: "#monadnet"
